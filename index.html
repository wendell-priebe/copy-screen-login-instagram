<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    
    <section class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img/celular.png" alt="imagem celular no instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img class="instagram-logo" src="img/logo.png" alt="">
                <div class="profile-photo">
                    <img src="img/fotominha.jpeg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue para wendell.priebe</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group">
                <p class="not-accont">Não é wendell.priebe ?</p>
                <p class="not-accont">
                    <span>
                        <a class="link-blue" href="#">Altenar contas</a> 
                    </span>
                    ou
                    <span>
                        <a class="link-blue" href="#">Inscreva-se</a>
                    </span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
